<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            ul > ol {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>An ordered List:</h1>
        <ol>
            <li>List item one</li>
                <ul>
                    <li>One Item</li>
                    <li>Another Item</li>
                </ul>
            <li>List item two</li>
            <li>List item three</li>
        </ol>
        <h1>An unordered List:</h1>
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
    </body>
</html>
