<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <link rel="stylesheet" href="variable.css">
    </head>
    <body>
        <h1>An ordered List:</h1>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <h1>An unordered List:</h1>
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
    </body>
</html>
